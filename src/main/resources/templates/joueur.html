<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="template1.html">

<head>
	<meta charset="utf-8" />

	<title>Liste Jouers</title>

	<link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">

	<link rel="stylesheet" href="/css/style.css" />
</head>

<body>
	<div layout:fragment="content">
		<div class="p-5">
			<div class="card">
				<div class="card-header">List Jouers</div>
				<div class="card-body">
					<table class="table">
						<thead>
							<tr>
								<th>ID</th>
								<th>Nom Joueur</th>
								<th>Poste</th>
								<th>Equipe</th>
							</tr>
							<tr th:each="joueur:${joueurs}">
								<td th:text="${joueur.id}"></td>
								<td th:text="${joueur.nomJoueur}"></td>
								<td th:text="${joueur.poste}"></td>
								<td th:text="${joueur?.equipe?.nomEquipe}"></td>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
