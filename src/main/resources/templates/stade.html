<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="template1.html">

<head>
	<meta charset="utf-8" />

	<title>Liste Stades</title>

	<link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">

	<link rel="stylesheet" href="/css/style.css" />
</head>

<body>
	<div layout:fragment="content">
		<div class="p-5">
			<div class="card">
				<div class="card-header">List Stades</div>
				<div class="card-body">
					<table class="table">
						<thead>
							<tr>
								<th></th>
								<th>ID</th>
								<th>Nom Stade</th>
								<th>Ville</th>
								<th></th>
								<th></th>
								<th>
									<a class="btn btn-success" th:href="@{/formStade}">
											<i class="bi bi-plus"></i>
										
									</a>
								</th>
							</tr>
							<tr th:each="stade:${stades}">
								<td></td>
								<td th:text="${stade.id}"></td>
								<td th:text="${stade.nomStade}"></td>
								<td th:text="${stade.ville}"></td>
								<td>
									<a class="btn btn-secondary" th:href="@{/stade/edit(id=${stade.id})}">
										Edit
									</a>
								</td>
								<td>
									<a onclick="javascript: return confirm('Etes vous sÃ»r(e)')"
										th:href="@{/stade/delete/{id}(id=${stade.id})}" class="btn btn-danger">
										<i class="bi bi-trash"></i>
									</a>
								</td>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
