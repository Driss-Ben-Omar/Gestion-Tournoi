<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="template1.html">

<head>
	<meta charset="utf-8" />

	<title>Liste matches</title>

	<link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">

	<link rel="stylesheet" href="/css/style.css" />
</head>

<body>
	<div layout:fragment="content">
		<div class="p-5">
			<div class="card">
				<div class="card-header">List Patients</div>
				<div class="card-body">
					<table class="table">
						<thead>
							<tr>
								<th>ID</th>
								<th>Stade</th>
								<th>Equipes</th>
								<th>date</th>
								<th>heure</th>
							</tr>
							<tr th:each="match:${matchs}">
								<td th:text="${match.id}"></td>
								<td th:text="${match.stade.nomStade}"></td>
								<td th:text="${match.equipes[0].nomEquipe +' VS '+match.equipes[1].nomEquipe}"></td>
								<td th:text="${#dates.format(match.dateMatch, 'yyyy-MM-dd')}">
								</td>

								<td th:text="${match.heureMatch}"></td>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
